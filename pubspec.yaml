name: najot
description: Flutter CBS Architecture Template


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1A

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  bloc: ^8.0.3
  cupertino_icons: ^1.0.2
  dio: ^4.0.0
  easy_localization: ^3.0.0
  easy_localization_loader: ^1.0.0
  equatable: ^2.0.0
  floor: ^1.1.0
  flutter_bloc: ^8.0.1
  get_it: ^7.2.0
  google_fonts: 2.1.1
  hive: ^2.0.2
  hive_flutter: ^1.0.0
  logger: ^1.0.0
  hydrated_bloc: ^8.0.0
  path_provider: ^2.0.9
  flutter_screenutil: ^5.3.1
  connectivity_plus: ^2.2.1
  bot_toast: ^4.0.1
  auto_size_text: ^3.0.0
  flutter_svg: ^1.0.3
  card_swiper: ^2.0.1
  cached_network_image: ^3.1.0+1
  super_rich_text: ^1.0.0
  mask_text_input_formatter: ^2.1.0
  percent_indicator: ^4.0.0
  cupertino_radio_choice: ^1.0.2
  smooth_page_indicator: ^1.0.0+2
  syncfusion_flutter_datepicker: ^19.4.56
  dotted_border: ^2.0.0+2
  image_picker: ^0.8.4+11
  keyboard_attachable: ^2.1.0
  flutter_picker: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^9.0.2
  mocktail: ^0.2.0
  integration_test:
    sdk: flutter
  build_runner: ^2.1.0
  floor_generator: ^1.1.0
  import_sorter: ^4.4.2
  lint: ^1.5.3

flutter:

  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/langs/
    - assets/app_icons/
    - assets/images/
    - assets/images/icons/

import_sorter:
  emojis: true
  ignored_files:
    - \/*.g.dart\/*
